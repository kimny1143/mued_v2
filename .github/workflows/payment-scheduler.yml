name: Payment Execution Scheduler

on:
  schedule:
    # 5åˆ†é–“éš”ã§å®Ÿè¡Œï¼ˆUTCæ™‚é–“ï¼‰
    - cron: '*/5 * * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  execute-payments:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Check Environment
        run: |
          echo "ğŸ• Executing payment scheduler at $(date)"
          echo "ğŸ¯ Target URL: ${{ secrets.VERCEL_URL }}/api/cron/execute-payments"
          
      - name: Execute Payment Processing
        id: payment_execution
        run: |
          echo "ğŸ“¡ Sending request to payment execution endpoint..."
          
          # ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚’ä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
          temp_file=$(mktemp)
          
          http_code=$(curl -s -w "%{http_code}" -o "$temp_file" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Payment-Scheduler" \
            "${{ secrets.VERCEL_URL }}/api/cron/execute-payments")
          
          body=$(cat "$temp_file")
          rm -f "$temp_file"
          
          echo "ğŸ“Š HTTP Status: $http_code"
          echo "ğŸ“„ Response Body: $body"
          
          # ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚’GitHub Actionså‡ºåŠ›ã«è¨­å®š
          echo "status_code=$http_code" >> $GITHUB_OUTPUT
          echo "response_body=$body" >> $GITHUB_OUTPUT
          
          if [ "$http_code" != "200" ]; then
            echo "âŒ Payment execution failed with status $http_code"
            echo "ğŸ’¬ Response: $body"
            exit 1
          else
            echo "âœ… Payment execution completed successfully"
          fi
          
      - name: Log Success Details
        if: success()
        run: |
          echo "ğŸ‰ Payment scheduler executed successfully!"
          echo "ğŸ“ˆ Status Code: ${{ steps.payment_execution.outputs.status_code }}"
          echo "ğŸ“‹ Response: ${{ steps.payment_execution.outputs.response_body }}"
          echo "â° Completed at: $(date)"
          
      - name: Handle Failure
        if: failure()
        run: |
          echo "ğŸš¨ Payment execution failed!"
          echo "ğŸ“Š Status: ${{ steps.payment_execution.outputs.status_code }}"
          echo "ğŸ“„ Response: ${{ steps.payment_execution.outputs.response_body }}"
          echo "â° Failed at: $(date)"